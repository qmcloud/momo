<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:U('Guide/index')}">列表</a></li>
			<li class="active"><a >编辑</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Guide/edit_post')}">
		   <input type="hidden" name="id" value="{$data['id']}">
           <input type="hidden" name="type" value="{$data['type']}">
			<fieldset>
				
				<div class="control-group">
					<label class="control-label">序号</label>
					<div class="controls">
						<input type="text" name="orderno" value="{$data['orderno']}">
						<span class="form-required"></span>
					</div>
				</div>
                <if condition="$data['type'] eq 0">
				<div class="control-group">
					<label class="control-label">图片</label>
					<div class="controls">
                        <input type="hidden" name="thumb" id="thumb2" value="{$data['thumb']}">
                        <a href="javascript:void(0);" onclick="flashupload('thumb_images', '附件上传','thumb2',thumb_images,'1,jpg|jpeg|gif|png,1,,,1','','','');return false;">
                                <if condition="$data['thumb'] neq ''">
                                            <img src="{$data['thumb']}" id="thumb2_preview" width="135" style="cursor: hand" />
                                    <else/>
                                            <img src="__TMPL__Public/assets/images/default-thumbnail.png" id="thumb2_preview" width="135" style="cursor: hand" />
                                    </if>
                        </a>
                        <input type="button" class="btn btn-small" onclick="$('#thumb2_preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb2').val('');return false;" value="取消图片">
						<span class="form-required"></span>
					</div>
				</div>
                </if>
                <if condition="$data['type'] eq 1">
                <div class="control-group">
					<label class="control-label">视频</label>
					<div class="controls">
                        <input type="hidden" name="thumb" id="thumb3" value="{$data['thumb']}">
                        <input type="text" value="{$data['thumb']}" style="width:500px;">  <input type="file" name="file">
                        <input type="button" class="btn btn-small" onclick="$('#thumb3').val('');return false;" value="取消">仅限MP4格式 10M以内
						<span class="form-required"></span>
					</div>
				</div>
                </if>
                <div class="control-group">
					<label class="control-label">链接</label>
					<div class="controls">
						<input type="text" name="href"  value="{$data['href']}">点击打开的页面链接 http开头
						<span class="form-required"></span>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('EDIT')}</button>
				<a class="btn" href="{:U('Guide/index')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>

</body>
</html>
