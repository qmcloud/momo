<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a >列表</a></li>
		</ul>
		
		<form class="well form-search" method="post" action="{:U('Agent/index2')}">
			会员： 
			<input type="text" name="uid" style="width: 200px;" value="{$formget.uid}" placeholder="请输入会员id...">&nbsp;&nbsp;
			<input type="submit" class="btn btn-primary" value="搜索">
            <br>
            <br>
            <div>
                说明：当下级和下二级用户消费后，平台会给用户以奖励，这里将用户的所有下级用户和所有下二级用户的奖励进行统计
            </div>
		</form>		
		<form method="post" class="js-ajax-form" >

			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th align="center">编号</th>
						<th>会员（ID）</th>
						<th>一级收益</th>
						<th>二级收益</th>

					<!-- 	<th align="center">{:L('ACTIONS')}</th> -->
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">
					<tr>
						<td align="center">{$vo.id}</td>					
						<td>{$vo['userinfo']['user_nicename']} ( {$vo['uid']} ) </td>
						<td>{$vo['one_profit']} </td>
						<td>{$vo['two_profit']} </td>
						<!-- <td align="center">	
						 <a href="{:U('Agent/edit',array('id'=>$vo['id']))}" >编辑</a> | 
							<a href="{:U('Agent/del',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn" data-msg="您确定要删除吗？">删除</a>
						</td> -->
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>

		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
