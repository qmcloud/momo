<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a >列表</a></li>
			<li ><a href="{:U('Loginbonus/index2')}">记录</a></li>
			<!-- <li><a href="{:U('Loginbonus/add')}">添加</a></li> -->
		</ul>

			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th align="center">ID</th>
						<th>登录天数</th>
						<th>奖励{$configpub['name_coin']}</th>
						<th align="center">{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">
					<tr>
						<td align="center">{$vo.id}</td>
						<td>{$vo['day']}</td>
						<td>{$vo['coin']}</td>
						<td align="center">	
							<a href="{:U('Loginbonus/edit',array('id'=>$vo['id']))}" >编辑</a>
							 <!-- |
							<a href="{:U('Loginbonus/del',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn" data-msg="您确定要删除吗？">删除</a> -->
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>

	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
